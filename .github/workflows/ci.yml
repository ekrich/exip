name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
      - name: Setup (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
            sudo apt-get update
            sudo apt-get install -y check doxygen
      - name: Setup (Mac)
        if: startsWith(matrix.os, 'macos')
        run: |
            brew install check doxygen
      - name: Run tests
        run: |
            cd build/gcc
            make TARGET=pc clean all dynlib check examples utils doc
