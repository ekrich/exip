name: Deploy EXIP Documentation
on:
  # This triggers the deployment whenever your main CI finishes
  workflow_run:
    workflows: ["Main-CI"]
    types:
      - completed
    branches:
      - main
      - topic/doc

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    # Only deploy if the main CI actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
